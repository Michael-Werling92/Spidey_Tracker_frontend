<!DOCTYPE html>
<html>

  <head>
     <title> A Gallery of Spideys </title>
     <link rel="stylesheet" href="css/index.css">
 </head>

    <body>




    
        <div id="gallery" style="text-align:center">
        </div>




        <div class="container" style="text-align:center">
            <form class="add-spidey-form">
              <h3>Add a new Spidey</h3>


              <h4>Image URL:</h4>
              <input
              type="text"
              name="image"
              value=""
              placeholder="Image URL"
              class="input-text"
              />

              <br />

              <h4>Alias:</h4>
              <input
              type="text"
              name="alias"
              value=""
              placeholder="Alias"
              class="input-text"
              />

              <br />

              <h4>Given Name:</h4>
              <input
              type="text"
              name="surname"
              value=""
              placeholder="Birth Name"
              class="input-text"
              />

              <br />

              <h4>Year Introduced:</h4>
              <input
              type="text"
              name="year"
              value=""
              placeholder="Year Introduced"
              class="input-text"
              />

              

              <br />
              <input
                type="submit"
                name="submit"
                value="Submit new Spidey"
                class="submit"
              />
            </form>


            </div>
    </body>
    <script type="text/javascript" src="js/models/comic.js"></script>
    <script type="text/javascript" src="js/models/spidey.js"></script>
    <script type="text/javascript" src="js/services/API.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
