<!DOCTYPE html>
<html>

    <head>
        <title> Welcome to the Spidey Tracker </title>

        <link rel="stylesheet" href="css/index.css">

        <script type="text/javascript" src="index.js" defer></script>
        <script type="text/javascript" src="js/models/spidey.js" defer></script>
        <script type="text/javascript" src="js/models/comic.js" defer></script>
        <script type="text/javascript" src="js/services/API.js" defer></script>
    </head>

    <body>




    
        <div id="project-header" style="text-align:center">
        </div>




        <div class="container" style="text-align:center">
            <form class="add-spidey-form">
              <h3>Add a new Spidey</h3>


              <h4>Image URL:</h4>
              <input
              type="text"
              name="image"
              value=""
              placeholder="Image URL"
              class="input-text"
              />

              <br />

              <h4>Alias:</h4>
              <input
              type="text"
              name="alias"
              value=""
              placeholder="Alias"
              class="input-text"
              />

              <br />

              <h4>Given Name:</h4>
              <input
              type="text"
              name="surname"
              value=""
              placeholder="Birth Name"
              class="input-text"
              />

              <br />

              <h4>Year Introduced:</h4>
              <input
              type="text"
              name="year"
              value=""
              placeholder="Year Introduced"
              class="input-text"
              />

              

              <br />
              <input
                type="submit"
                name="submit"
                value="Submit new Spidey"
                class="submit"
              />
            </form>

            <p style="text-align:center">
                Add a new Spidey <button id="new-spidery-btn">Add New Car</button>
            </p>
            </div>
            <div id="gallery" style="text-align:center"></div>
            <div id="file-cabinet" style="text-align:center"></div>
    </body>
</html>
